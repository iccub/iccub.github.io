<!DOCTYPE html>

<button onclick="isBraveIFrameCheck()">
    Is Brave iFrame?
</button>
<br>
IsBrave iFrame: <div id="brave", style="display: inline;">?</div>
<br><br><br>

<script type="text/javascript">
    async function isBraveIFrameCheck() {
        try {
            const isBrave = await navigator.brave.isBrave();
            document.getElementById("brave").innerHTML = isBrave;
        } catch(error) {
            document.getElementById("brave").innerHTML = error;
        }
    }
</script>
