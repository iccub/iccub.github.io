<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Cross Test</title>
    <script>
      

        // Test function to make an HTTP request
        function triggerOrionCross() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "http://example.com", true); // Replace with any http URL
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    console.log("Request completed with status:", xhr.status);
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <h1>Orion Cross Trigger Test</h1>
    <button onclick="triggerOrionCross()">Trigger XMLHttpRequest</button>
    <p>Open the console to see the modified URL with "orion-cross" if triggered.</p>
</body>
</html>
