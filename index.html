<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page with Multiple Frames</title>
</head>
<body>
    <h1>API Test Page with Multiple Frames</h1>
    <p>This page makes API calls to test the injected script behavior across multiple frames.</p>
    
    <button id="testButton">Click me to test setAttribute</button>

    <script>
        // Main frame API calls for testing

        // Test Function.prototype.apply with String.fromCharCode
        console.log("Main frame: Testing String.fromCharCode.apply with a large array...");
        const largeArray = new Array(5000).fill(65); // Array of 5000 'A' characters (ASCII code 65)
        try {
            const result = String.fromCharCode.apply(null, largeArray);
            console.log("Main frame: String.fromCharCode result:", result.slice(0, 50) + "...");
        } catch (error) {
            console.error("Main frame: Error in String.fromCharCode.apply:", error);
        }

        // Test fetch API
        console.log("Main frame: Testing fetch API...");
        fetch("https://jsonplaceholder.typicode.com/todos/1")
            .then(response => response.json())
            .then(data => console.log("Main frame: Fetch result:", data))
            .catch(error => console.error("Main frame: Fetch error:", error));

        // Test XMLHttpRequest
        console.log("Main frame: Testing XMLHttpRequest...");
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "https://jsonplaceholder.typicode.com/todos/2", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log("Main frame: XMLHttpRequest result:", JSON.parse(xhr.responseText));
            }
        };
        xhr.send();

        // Test setAttribute on an element
        console.log("Main frame: Testing setAttribute...");
        const button = document.getElementById("testButton");
        button.setAttribute("sandbox", "allow-presentation allow-orientation-lock");

        // Test insertRule with CSSStyleSheet
        console.log("Main frame: Testing CSSStyleSheet.insertRule...");
        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule("body { background-color: lightblue; }", styleSheet.cssRules.length);
    </script>

    <!-- Iframes loading the subframe.html for additional testing in subframes -->
    <iframe src="subframe.html" width="100%" height="200" title="Subframe 1"></iframe>
    <iframe src="subframe.html" width="100%" height="200" title="Subframe 2"></iframe>
    <iframe src="subframe.html" width="100%" height="200" title="Subframe 3"></iframe>
</body>
</html>
